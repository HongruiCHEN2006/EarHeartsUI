<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EarHearts</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header { display: flex; justify-content: flex-end; padding: 10px; background: #f4f4f4; }
    .content { text-align: center; margin-top: 50px; font-size: 2em; }
    .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 1em; }
    select { padding: 5px; font-size: 1em; }
    #countdown { margin-top: 20px; font-size: 1.5em; color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="header">
    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
      <option value="sw">Kiswahili</option>
      <option value="ha">Hausa</option>
      <option value="zu">Zulu</option>
      <option value="ar">العربية</option>
    </select>
  </div>

  <div class="content" id="text1"></div>
  <div class="content" id="text2"></div>

  <div class="buttons">
    <button id="startBtn"></button>
    <button id="downloadBtn" disabled>Download the  .wav</button>
  </div>

  <div id="countdown"></div>

  <script>
    const translations = {
      en: { text1: "Using USB earphone to detect heart rate", text2: "Please remain quiet during recording. It will take 10 seconds.", startBtn: "Start Recording", downloadBtn: "Download .wav", recording: "Recording" },
      fr: { text1: "Utilisation d'un casque USB pour détecter le rythme cardiaque", text2: "Veuillez rester silencieux pendant l'enregistrement. Cela prendra 10 secondes.", startBtn: "Commencer l'enregistrement", downloadBtn: "Télécharger .wav", recording: "Enregistrement" },
      pt: { text1: "Usando fone USB para detectar a frequência cardíaca", text2: "Por favor, permaneça em silêncio durante a gravação. Isso levará 10 segundos.", startBtn: "Iniciar Gravação", downloadBtn: "Baixar .wav", recording: "Gravando" },
      sw: { text1: "Kutumia vichwa vya masikio vya USB kugundua mapigo ya moyo", text2: "Tafadhali kimya wakati wa kurekodi. Itachukua sekunde 10.", startBtn: "Anza Kurekodi", downloadBtn: "Pakua .wav", recording: "Kurekodi" },
      ha: { text1: "Amfani da kunne na USB don gano bugun zuciya", text2: "Da fatan za a yi shiru yayin rikodin. Zai ɗauki seconds 10.", startBtn: "Fara Rikodi", downloadBtn: "Zazzage .wav", recording: "Ana Rikodi" },
      zu: { text1: "Sebenzisa izindlebe ze-USB ukulandelela inhliziyo", text2: "Sicela uthule ngesikhathi sokuqopha. Kuzothatha imizuzwana eyi-10.", startBtn: "Qala Ukuqopha", downloadBtn: "Landa .wav", recording: "KuyaQopha" },
      ar: { text1: "استخدام سماعة USB لقياس معدل ضربات القلب", text2: "يرجى البقاء صامتًا أثناء التسجيل. سيستغرق 10 ثوانٍ.", startBtn: "ابدأ التسجيل", downloadBtn: "تحميل .wav", recording: "جارٍ التسجيل" }
    };

    const text1 = document.getElementById("text1");
    const text2 = document.getElementById("text2");
    const startBtn = document.getElementById("startBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const switcher = document.getElementById("languageSwitcher");
    const countdownElement = document.getElementById("countdown");

    function setLanguage(lang) {
      text1.textContent = translations[lang].text1;
      text2.textContent = translations[lang].text2;
      startBtn.textContent = translations[lang].startBtn;
      downloadBtn.textContent = translations[lang].downloadBtn;
      switcher.value = lang;
    }

    // Default Language: detect browser
    let browserLang = navigator.language.slice(0,2);
    browserLang = translations[browserLang] ? browserLang : 'en';
    setLanguage(browserLang);

    switcher.addEventListener("change", (e) => {
      setLanguage(e.target.value);
    });

    let mediaRecorder;
    let audioChunks = [];
    let countdownInterval;

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      downloadBtn.disabled = true;
      audioChunks = [];

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/wav' });
          downloadBtn.onclick = () => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'recording.wav';
            a.click();
            URL.revokeObjectURL(url);
          };
          downloadBtn.disabled = false;
        };

        mediaRecorder.start();

        //10 second timer
        let timeLeft = 10;
        countdownElement.textContent = `${translations[switcher.value].recording}: ${timeLeft}s`;
        countdownInterval = setInterval(() => {
          timeLeft--;
          countdownElement.textContent = `${translations[switcher.value].recording}: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            mediaRecorder.stop();
            countdownElement.textContent = translations[switcher.value].startBtn + " finished!";
            startBtn.disabled = false;
          }
        }, 1000);

      } catch (err) {
        console.error(err);
        alert("Microphone access denied.");
        startBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
