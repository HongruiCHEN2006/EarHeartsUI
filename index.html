<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EarHearts</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align:center; }
    .header { display: flex; justify-content: flex-end; padding: 10px; background: #f4f4f4; }
    .content { margin-top: 20px; font-size: 1.5em; }
    .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 1em; }
    select { padding: 5px; font-size: 1em; }
    #countdown { margin-top: 20px; font-size: 1.5em; color: red; font-weight: bold; }
    canvas { margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="header">
    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
      <option value="sw">Kiswahili</option>
      <option value="ha">Hausa</option>
      <option value="zu">Zulu</option>
      <option value="wo">Wolof</option>
      <option value="ar">العربية</option>
    </select>
  </div>

  <div class="content" id="text1"></div>
  <div class="content" id="text2"></div>

  <div class="buttons">
    <button id="startBtn"></button>
    <button id="downloadBtn" disabled>Download the .wav</button>
  </div>

  <div id="countdown"></div>
  <div id="bpmDisplay" class="content"></div>

  <canvas id="waveformCanvas" width="800" height="200"></canvas>
  <canvas id="spectrumCanvas" width="800" height="200"></canvas>

  <script>
    const translations = {
      en: { 
        text1: "Using USB earphone to detect heart rate", 
        text2: "Please remain quiet during recording. It will take 10 seconds.", 
        startBtn: "Start Recording", 
        downloadBtn: "Download .wav", 
        recording: "Recording", 
        finished: "Recording finished!",
        bpmText: "Estimated Heart Rate"
      },
      fr: { 
        text1: "Utilisation d'un casque USB pour détecter le rythme cardiaque", 
        text2: "Veuillez rester silencieux pendant l'enregistrement. Cela prendra 10 secondes.", 
        startBtn: "Commencer l'enregistrement", 
        downloadBtn: "Télécharger .wav", 
        recording: "Enregistrement", 
        finished: "Enregistrement terminé !",
        bpmText: "Fréquence cardiaque estimée"
      },
      pt: { 
        text1: "Usando fone USB para detectar a frequência cardíaca", 
        text2: "Por favor, permaneça em silêncio durante a gravação. Isso levará 10 segundos.", 
        startBtn: "Iniciar Gravação", 
        downloadBtn: "Baixar .wav", 
        recording: "Gravando", 
        finished: "Gravação concluída!",
        bpmText: "Frequência cardíaca estimada"
      },
      sw: { 
        text1: "Kutumia vichwa vya masikio vya USB kugundua mapigo ya moyo", 
        text2: "Tafadhali kimya wakati wa kurekodi. Itachukua sekunde 10.", 
        startBtn: "Anza Kurekodi", 
        downloadBtn: "Pakua .wav", 
        recording: "Kurekodi", 
        finished: "Kurekodi imekamilika!",
        bpmText: "Kadri ya Moyo Inakadiriwa"
      },
      ha: { 
        text1: "Amfani da kunne na USB don gano bugun zuciya", 
        text2: "Da fatan za a yi shiru yayin rikodin. Zai ɗauki seconds 10.", 
        startBtn: "Fara Rikodi", 
        downloadBtn: "Zazzage .wav", 
        recording: "Ana Rikodi", 
        finished: "Rikodi ta ƙare!",
        bpmText: "Kimanta Bugun Zuciya"
      },
      zu: { 
        text1: "Sebenzisa izindlebe ze-USB ukulandelela inhliziyo", 
        text2: "Sicela uthule ngesikhathi sokuqopha. Kuzothatha imizuzwana eyi-10.", 
        startBtn: "Qala Ukuqopha", 
        downloadBtn: "Landa .wav", 
        recording: "KuyaQopha", 
        finished: "Ukuqopha kuqediwe!",
        bpmText: "Inani Lezinhliziyo Eliqinisekisiwe"
      },
      wo: { 
        text1: "Jëfandikoo kaset USB ngir seet xol", 
        text2: "Jéggal bu ñu defar ay jëfandikoo. Dina am benn fukk (10) simili.", 
        startBtn: "Tàmbali jëfandikoo", 
        downloadBtn: "Télécharger .wav", 
        recording: "Mi ngi jëfandikoo", 
        finished: "Jëfandikoo jeex na!",
        bpmText: "Xol yi ñu tax"
      },
      ar: { 
        text1: "استخدام سماعة USB لقياس معدل ضربات القلب", 
        text2: "يرجى البقاء صامتًا أثناء التسجيل. سيستغرق 10 ثوانٍ.", 
        startBtn: "ابدأ التسجيل", 
        downloadBtn: "تحميل .wav", 
        recording: "جارٍ التسجيل", 
        finished: "اكتمل التسجيل!",
        bpmText: "معدل ضربات القلب المقدر"
      }
    };

    const text1 = document.getElementById("text1");
    const text2 = document.getElementById("text2");
    const startBtn = document.getElementById("startBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const switcher = document.getElementById("languageSwitcher");
    const countdownElement = document.getElementById("countdown");
    const bpmDisplay = document.getElementById("bpmDisplay");

    const waveformCanvas = document.getElementById('waveformCanvas');
    const spectrumCanvas = document.getElementById('spectrumCanvas');
    const waveformCtx = waveformCanvas.getContext('2d');
    const spectrumCtx = spectrumCanvas.getContext('2d');

    function setLanguage(lang) {
      text1.textContent = translations[lang].text1;
      text2.textContent = translations[lang].text2;
      startBtn.textContent = translations[lang].startBtn;
      downloadBtn.textContent = translations[lang].downloadBtn;
      switcher.value = lang;
    }

    let browserLang = navigator.language.slice(0,2);
    browserLang = translations[browserLang] ? browserLang : 'en';
    setLanguage(browserLang);
    switcher.addEventListener("change", (e) => setLanguage(e.target.value));

    let mediaRecorder;
    let audioChunks = [];
    let countdownInterval;

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      downloadBtn.disabled = true;
      audioChunks = [];
      clearInterval(countdownInterval);
      countdownElement.textContent = '';
      bpmDisplay.textContent = '';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/wav' });
          analyzeWav(blob);

          downloadBtn.onclick = () => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'recording.wav';
            a.click();
            URL.revokeObjectURL(url);
          };
          downloadBtn.disabled = false;
        };

        mediaRecorder.start();

        let timeLeft = 10;
        countdownElement.textContent = `${translations[switcher.value].recording}: ${timeLeft}s`;
        countdownInterval = setInterval(() => {
          timeLeft--;
          countdownElement.textContent = `${translations[switcher.value].recording}: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            mediaRecorder.stop();
            startBtn.disabled = false;
          }
        }, 1000);

      } catch (err) {
        console.error(err);
        alert("Microphone access denied.");
        startBtn.disabled = false;
      }
    });

    async function analyzeWav(file) {
      const arrayBuffer = await file.arrayBuffer();
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

      const rawData = audioBuffer.getChannelData(0);
      const sampleRate = audioBuffer.sampleRate;

      // 带通滤波 20-150Hz
      const offlineCtx = new OfflineAudioContext(1, rawData.length, sampleRate);
      const bufferSource = offlineCtx.createBufferSource();
      bufferSource.buffer = audioBuffer;

      const bandpass = offlineCtx.createBiquadFilter();
      bandpass.type = 'bandpass';
      bandpass.frequency.value = 75; 
      bandpass.Q.value = 1;

      bufferSource.connect(bandpass);
      bandpass.connect(offlineCtx.destination);
      bufferSource.start();

      const filteredBuffer = await offlineCtx.startRendering();
      const filteredData = filteredBuffer.getChannelData(0);

      drawWaveform(filteredData, waveformCtx);
      drawSpectrum(filteredData, spectrumCtx, sampleRate);

      const bpm = detectHeartRate(filteredData, sampleRate);
      countdownElement.textContent = ''; // 清空倒计时
      bpmDisplay.textContent = `${translations[switcher.value].bpmText}: ${bpm} bpm`;
    }

    function drawWaveform(data, ctx) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      ctx.beginPath();
      const step = Math.ceil(data.length / ctx.canvas.width);
      for (let i = 0; i < ctx.canvas.width; i++) {
        const min = Math.min(...data.slice(i*step, (i+1)*step));
        const max = Math.max(...data.slice(i*step, (i+1)*step));
        ctx.moveTo(i, (1 - min) * ctx.canvas.height/2);
        ctx.lineTo(i, (1 - max) * ctx.canvas.height/2);
      }
      ctx.strokeStyle = 'blue';
      ctx.stroke();
    }

    function drawSpectrum(data, ctx, sampleRate) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      const fftSize = 2048;
      const bins = fftSize / 2;
      const magnitude = new Array(bins).fill(0);

      for (let k = 0; k < bins; k++) {
        let re = 0, im = 0;
        for (let n = 0; n < fftSize; n++) {
          const val = data[n] || 0;
          const angle = (2*Math.PI*k*n)/fftSize;
          re += val * Math.cos(angle);
          im -= val * Math.sin(angle);
        }
        magnitude[k] = Math.sqrt(re*re + im*im);
      }

      const maxMag = Math.max(...magnitude);
      for (let i = 0; i < bins; i++) {
        const barHeight = (magnitude[i]/maxMag) * ctx.canvas.height;
        ctx.fillStyle = 'green';
        ctx.fillRect(i, ctx.canvas.height - barHeight, 1, barHeight);
      }
    }

    function detectHeartRate(data, sampleRate) {
      const windowSize = Math.floor(sampleRate * 0.05);
      const envelope = new Float32Array(data.length);
      for (let i = 0; i < data.length; i++) {
        envelope[i] = Math.abs(data[i]);
        if (i > 0) envelope[i] = (envelope[i-1]*(windowSize-1) + envelope[i])/windowSize;
      }

      const minPeakHeight = 0.02 * Math.max(...envelope);
      const minPeakDistance = Math.floor(sampleRate * 0.3);
      const peaks = [];
      let lastPeakIndex = -minPeakDistance;
      for (let i = 1; i < envelope.length-1; i++) {
        if (envelope[i] > minPeakHeight && envelope[i] > envelope[i-1] && envelope[i] > envelope[i+1]) {
          if (i - lastPeakIndex >= minPeakDistance) {
            peaks.push(i);
            lastPeakIndex = i;
          }
        }
      }

      const intervals = [];
      for (let i = 1; i < peaks.length; i++) {
        intervals.push((peaks[i]-peaks[i-1])/sampleRate);
      }
      const avgInterval = intervals.reduce((a,b)=>a+b,0)/intervals.length;
      const bpm = avgInterval ? 60/avgInterval : 0;
      return bpm.toFixed(0);
    }

  </script>
</body>
</html>
